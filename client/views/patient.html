<form class="form-horizontal search-result">
    <div class="form-group">
      <label class="col-sm-3 control-label">Patient Identification #:</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{ record.pid }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Last Name:</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{ record.lastName }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">First Name:</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{ record.firstName }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">MI:</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{ record.middle }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Type of test:</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{ record.testType }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Overall Cholesterol:</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{ record.hdlCholesterol }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">HDL Cholesterol:</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{ record.hdlCholesterol }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">VLDL Cholesterol:</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{ record.vldl }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">LDL Cholesterol:</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{ record.ldl }}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Triglycerides:</label>
      <div class="col-sm-8">
        <p class="form-control-static">{{ record.triglycerides }}</p>
      </div>
    </div>
    
  </form>
